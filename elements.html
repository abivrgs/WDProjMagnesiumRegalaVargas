<main class="elements-page">
  <h1 class="elements-title">ELEMENTS</h1>

  <section class="elements-grid">

    <input type="checkbox" class="element-toggle" id="pyro">
    <label for="pyro" class="element-card">
      <div class="element-image normal" style="background-image:url('assets/pyro.JPG');"></div>
      <div class="element-image zoom" style="background-image:url('assets/pyro.JPG');"></div>
      <div class="element-content">
        <h3>Pyro</h3>
        <p>
          Pyro is associated with Murata, the Archon of Natlan, and represents
          fire, passion, and raw strength. Pyro triggers powerful reactions such as Vaporize, Melt, Overloaded, and Burning.
        </p>
      </div>
    </label>

    <input type="checkbox" class="element-toggle" id="cryo">
    <label for="cryo" class="element-card">
      <div class="element-image normal" style="background-image:url('assets/cryo.JPG');"></div>
      <div class="element-image zoom" style="background-image:url('assets/cryo.JPG');"></div>
      <div class="element-content">
        <h3>Cryo</h3>
        <p>
          Cryo is ruled by the Tsaritsa, the Archon of Snezhnaya, and embodies
          cold, restraint, and resolve. It triggers Frozen, Melt, and
          Superconduct, reducing enemies’ physical resistance.
        </p>
      </div>
    </label>

    <input type="checkbox" class="element-toggle" id="electro">
    <label for="electro" class="element-card">
      <div class="element-image normal" style="background-image:url('assets/electro.JPG');"></div>
      <div class="element-image zoom" style="background-image:url('assets/electro.JPG');"></div>
      <div class="element-content">
        <h3>Electro</h3>
        <p>
          Electro, ruled by the Raiden Shogun of Inazuma, symbolizes energy,
          eternity, and discipline. It triggers Electro-Charged, Overloaded, Superconduct, and Dendro-based
          reactions.
        </p>
      </div>
    </label>

    <input type="checkbox" class="element-toggle" id="hydro">
    <label for="hydro" class="element-card">
      <div class="element-image normal" style="background-image:url('assets/hydro.JPG');"></div>
      <div class="element-image zoom" style="background-image:url('assets/hydro.JPG');"></div>
      <div class="element-content">
        <h3>Hydro</h3>
        <p>
          Hydro is associated with Focalors, the Archon of Fontaine, and
          represents justice, adaptability, and flow. It charges
          reactions such as Vaporize, Frozen, Electro-Charged, and Bloom.
        </p>
      </div>
    </label>

    <input type="checkbox" class="element-toggle" id="anemo">
    <label for="anemo" class="element-card">
      <div class="element-image normal" style="background-image:url('assets/anemo.JPG');"></div>
      <div class="element-image zoom" style="background-image:url('assets/anemo.JPG');"></div>
      <div class="element-content">
        <h3>Anemo</h3>
        <p>
          Anemo, ruled by Barbatos of Mondstadt, embodies freedom, movement, and
          change. Its Swirl reaction spreads elemental effects across enemies and
          focuses on crowd control.
        </p>
      </div>
    </label>

    <input type="checkbox" class="element-toggle" id="geo">
    <label for="geo" class="element-card">
      <div class="element-image normal" style="background-image:url('assets/geo.JPG');"></div>
      <div class="element-image zoom" style="background-image:url('assets/geo.JPG');"></div>
      <div class="element-content">
        <h3>Geo</h3>
        <p>
          Geo is led by Morax of Liyue and symbolizes stability, contracts, and
          endurance. Through Crystallize, Geo creates elemental shields and
          emphasizes defense and consistency.
        </p>
      </div>
    </label>

    <input type="checkbox" class="element-toggle" id="dendro">
    <label for="dendro" class="element-card center-card">
      <div class="element-image normal" style="background-image:url('assets/dendro.JPG');"></div>
      <div class="element-image zoom" style="background-image:url('assets/dendro.JPG');"></div>
      <div class="element-content">
        <h3>Dendro</h3>
        <p>
          Dendro, associated with Kusanali of Sumeru, represents wisdom, growth,
          and life. It enables complex reactions such as Bloom, Hyperbloom,
          Burgeon, Aggravate, and Spread.
        </p>
      </div>
    </label>

  </section>
