<DOCTYPE html>
    <html>
    <style>

.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
}

/* Show popup when targeted */
.popup:target {
  display: block;
}

/* Popup box */
.popup-content {
  position: relative;
  background: white;
  width: 350px;
  padding: 20px;
  border-radius: 10px;
  margin: 100px auto;
  animation: fadeIn 0.3s ease-in-out;
}

/* Close button */
.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 28px;
  text-decoration: none;
  color: black;
}

/* Button */
.open-btn {
  padding: 10px 20px;
  background: dodgerblue;
  color: white;
  text-decoration: none;
  border-radius: 5px;
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to   { opacity: 1; transform: scale(1); }
}



    </style>

    <a href="#popup" class="open-btn">Open Popup</a>

<div id="popup" class="popup">
  <div class="popup-content">
    <a href="#" class="close">&times;</a>
    <h2>Popup Title</h2>
    <p>This is a simple CSS-only popup!</p>
  </div>
</div>

    </html>
